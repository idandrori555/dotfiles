##### === Start window and pane indexing at 1 ===
set -g base-index 1
setw -g pane-base-index 1

##### === Mouse support ===
set -g mouse on

##### === Better pane navigation (vim-style) ===
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

##### === Pane resizing ===
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### === Split shortcuts ===
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

##### === Status bar ===
set -g status-style bg=default,fg=white
set -g window-status-style bg=default
set -g window-status-current-style bg=default
set -g status-bg default
set -g status-fg default
set -g status-left-length 30
set -g status-right-length 100
set -g status-left '#[fg=green]#S '
set -g status-right '#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M:%S'

##### === Borders ===
# Transparent borders (important!)
set -g pane-border-style fg=colour238,bg=default
set -g pane-active-border-style fg=colour39,bg=default

##### === True color + transparency support ===
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"

##### === Transparent window backgrounds (critical!) ===
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'

##### === Copy mode ===
# setw -g mode-keys vi

##### === Clipboard integration ===
bind -T copy-mode y send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"

##### === Use zsh ===
set-option -g default-shell /usr/bin/zsh

##### === Reload config ===
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

##### === Fix escape delay ===
set -s escape-time 0

##### === New windows inherit cwd ===
bind c new-window -c "#{pane_current_path}"

##### === Renumber windows automatically ===
set-option -g renumber-windows on

##### === TPM plugin manager ===
run '~/.tmux/plugins/tpm/tpm'
